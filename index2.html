<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #red {
            background-color: rgb(96, 113, 9);
            height: 500px;
        }
        #green {
            background-color: aquamarine;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="red">
        <div class="row" id="green">
            <div class="col-lg-4 col-xl-5 col-md-6 col-sm-8 col-6 bg-primary">Col-4</div>
            <div class="col-lg-6 col-xl-5 col-md-3 col-sm-4 col-6 bg-secondary">Col-6</div>
            <div class="col-lg-2 col-md-3 col-sm-6 bg-warning">Col-2</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
